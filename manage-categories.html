<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="assets/css/category_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="#">
</head>

<body>

    <!-- Banner Section -->
    <header class="banner">
        <a href="index.html" class="home-link">
            <i class="fas fa-home"></i>
        </a>
        <h1>Manage Categories</h1>
    </header>

    <main>
        <!-- Main Content Section -->
        <div class="container">
            
            <!-- Left Section: Add and Edit Category -->
            <div class="left-section">
                
                <!-- Box for Adding a New Category -->
                <div class="category-box">
                    <h2>Add a New Category</h2>
                    <form id="add-category-form">
                        <label for="category-name">Category Name:</label>
                        <input type="text" id="category-name" name="category-name" required>
                        <p id="category-name-error-message" style="color: red; display: none;"></p>
                        
                        <label for="category-image">Select Banner Image:</label>
                        <div class="file-upload-wrapper">
                            <button type="button" id="custom-file-button">Select File</button>
                            <span id="file-name">No file selected</span>
                        </div>
                        <input type="file" id="category-image" name="category-image" accept="image/*" style="display: none;">
                        
                        <div id="thumbnail-container">
                            <img id="image-preview" src="" alt="Image Preview" style="display: none; max-width: 100px; margin-top: 10px;">
                            <p id="image-error-message" style="color: red; display: none;"></p>
                        </div>
                        
                        <hr class="divider">
                        <div class="right-aligned-container">
                            <button type="submit">Add Category</button>
                        </div>
                    </form>
                </div>

                <!-- Box for Editing an Existing Category -->
                <div class="category-box">
                    <h2>Edit Category</h2>
                    <form id="edit-category-form">
                        <label for="edit-category-name">Category Name:</label>
                        <input type="text" id="edit-category-name" name="edit-category-name" required>
                        <p id="edit-category-name-error-message" style="color: red; display: none;"></p>

                        <label for="edit-category-image">Select New Banner Image:</label>
                        <div class="file-upload-wrapper">
                            <button type="button" id="edit-file-button">Select File</button>
                            <span id="edit-file-name">No file selected</span>
                        </div>
                        <input type="file" id="edit-category-image" name="edit-category-image" accept="image/*" style="display: none;">

                        <div id="edit-thumbnail-container">
                            <img id="edit-image-preview" src="" alt="Edit Image Preview" style="display: none; max-width: 100px; margin-top: 10px;">
                            <p id="edit-image-error-message" style="color: red; display: none;"></p>
                        </div>

                        <hr class="divider">
                        <div class="right-aligned-container">
                            <button type="submit">Edit Category</button>
                        </div>
                    </form>
                </div>
                
            </div>

            <!-- Right Section: Existing Categories -->
            <div class="right-section">
                <h2>Existing Categories</h2>
                <br>
                <table>
                    <thead>
                        <tr>
                            <th></th> <!-- Empty column for edit button -->
                            <th>Category Name</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="category-list">
                        <!-- Placeholder for SQLite data -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Beckham's Recipes. All rights reserved.</p>
    </footer>

    <script src="assets/js/category_scripts.js"></script>

    <div id="lightbox" class="lightbox">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>

</body>

</html>
