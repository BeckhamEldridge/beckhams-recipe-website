<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="assets/css/category_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="#">
</head>

<body>

    <!-- Banner Section -->
    <header class="banner">
        <a href="index.html" class="home-link">
            <i class="fas fa-home"></i>
        </a>
        <h1>Manage Categories</h1>
    </header>
    <main>
        <!-- Main Content Section -->
        <div class="container">
            <!-- Left Side: Add New Category -->
            <div class="left-section">
                <h2>Add a New Category</h2>
                <form id="add-category-form">
                    <label for="category-name">Category Name:</label>
                    <input type="text" id="category-name" name="category-name" required>

                    <label for="category-image">Select Banner Image:</label>
                    <div class="file-upload-wrapper">
                        <button type="button" id="custom-file-button">Select File</button>
                        <span id="file-name">No file selected</span>
                    </div>
                    <input type="file" id="category-image" name="category-image" style="display: none;">
                    <div id="thumbnail-container">
                        <img id="image-preview" src="" alt="Image Preview"
                            style="display: none; max-width: 100px; margin-top: 10px;">
                    </div>

                    <!-- Solid line with spacing above and below -->
                    <hr class="divider">

                    <!-- Right-aligned Add Category button -->
                    <button type="submit" class="right-aligned">Add Category</button>
                </form>
            </div>

            <!-- Right Side: List of Categories -->
            <div class="right-section">
                <h2>Existing Categories</h2>
                <br>
                <table>
                    <thead>
                        <tr>
                            <th></th> <!-- Removed the header for the edit column -->
                            <th>Category Name</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="category-list">
                        <!-- Placeholder for now. Later populated with SQLite data -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Beckham's Recipes. All rights reserved.</p>
    </footer>

    <script src="assets/js/category_scripts.js"></script>

    <div id="lightbox" class="lightbox">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>

</body>

</html>
